<div class="newPage">
  <div>
    <h3>Ajout</h3>
  </div>
  <div class="pageContent whiteContainerWithBordure">
    <div class="multiChoice">
      <span (click)="changeForm('booking')" [class.focus]="formToRender()=='booking'">Booking</span>
      <span (click)="changeForm('room')" [class.focus]="formToRender()=='room'">Room</span>
      <span (click)="changeForm('bed')" [class.focus]="formToRender()=='bed'">Bed</span>
      <span (click)="changeForm('overview')" [class.focus]="formToRender()=='overview'">Overview</span>
    </div>
    <hr>
    @if (formToRender()==="booking"){
        <app-booking  ></app-booking>
    }

    @else if (formToRender()==="bed"){
        <app-bed></app-bed>
    }

    @else if (formToRender()==="room"){
        <app-room></app-room>
    }

    @else if (formToRender()==="overview"){
        <app-overview-beds-and-rooms></app-overview-beds-and-rooms>
    }



  </div>

</div>
